<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar Cliente</h1>
            <hr>
            <form>


                  <div class="mb-3">
                    <label for="txt_dv_cliente" class="form-label">dv</label>
                    <input type="text" class="form-control" id="txt_dv_cliente" aria-describedby="dvHelp">
                    <div id="dvHelp" class="form-text">Ingrese el digito verificador de su rut.</div>
                  </div>
                  <div class="mb-3">
                    <label for="txt_nombres_cliente" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres_cliente">
                  </div>
                  <div class="mb-3">
                    <label for="txt_apellidos_cliente" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos_cliente">
                  </div>
                  <div class="mb-3">
                    <label for="txt_email_cliente" class="form-label">email</label>
                    <input type="email" class="form-control" id="txt_email_cliente">
                  </div>
                  <div class="mb-3">
                    <label for="txt_celular_cliente" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="txt_celular_cliente">
                  </div>
                
                <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarCliente();">
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
              </form>
        </div>
        
    </body>
</html>
